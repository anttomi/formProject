<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<title>formtest</title>
</head>
<body>

	<h1>Surveys</h1>
	
	<table>
	<tr>
	<th>name</th>
	</tr>
		<tr th:each="survey : ${surveys}">
			<td th:text="${survey.name}" /></td>
		
			<!-- <td th:each="$choices : ${question.choices}"></td> -->
		</tr>
	</table>
	
	<a href="/addsurvey" class="btn btn-primary">Create a new survey</a><br><br>
	
	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" style="padding:10px 10"/>
		</form>

</body>
</html>
